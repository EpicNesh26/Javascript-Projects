<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <button class="prev-btn">Prev</button>
        <div class="carousel">
            <div class="carousel-item">
                <p class="review-text">"This is an amazing product!"</p>
                <p class="review-author">- John Doe</p>
            </div>
            <div class="carousel-item">
                <p class="review-text">"I had a great experience."</p>
                <p class="review-author">- Jane Smith</p>
            </div>
            <div class="carousel-item">
                <p class="review-text">"Highly recommend to everyone."</p>
                <p class="review-author">- Mark Johnson</p>
            </div>
        </div>
        <button class="next-btn">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
