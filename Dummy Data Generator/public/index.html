<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Employee Data</title>
</head>
<body>
    <button id="generate-data-button">Generate Data</button>
    <p id="response"></p>
    <script>
        document.getElementById('generate-data-button').addEventListener('click', async()=>{
            const responseElement = document.getElementById('response');
            try{
                const response = await fetch('https://localhost:3000/generate-data',{
                    method:'GET'
                });
                const text = await response.text();
                responseElement.textContent = text;
            } catch(error){
                responseElement.textContent = 'Error generating data'
            }
        })
    </script>
</body>
</html>
